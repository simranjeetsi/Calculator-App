<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="theme">
    <h2 class="title">calc</h2>
    <div class="theme-toggle">
      <label class="custom-radio-button">
        <input id="first" name="toggle-state" type="radio" checked>
        <span class="checkmark"></span>
      </label>
      <label class="custom-radio-button">
        <input id="second" name="toggle-state" type="radio">
        <span class="checkmark"></span>
      </label>
      <label class="custom-radio-button">
        <input id="third" name="toggle-state" type="radio">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>

  <div class="calculation-display calc">
    <div class="calculation">0</div>
  </div>
  <div class="calc">
    <div class="keypad">
      <button class="btn num-btn">7</button>
      <button class="btn num-btn">8</button>
      <button class="btn num-btn">9</button>
      <button class="btn  num-btn del">DEL</button>
      <button class="btn num-btn">4</button>
      <button class="btn num-btn">5</button>
      <button class="btn num-btn">6</button>
      <button class="btn num-btn">+</button>
      <button class="btn num-btn">1</button>
      <button class="btn num-btn">2</button>
      <button class="btn num-btn">3</button>
      <button class="btn num-btn">-</button>
      <button class="btn num-btn">.</button>
      <button class="btn num-btn">0</button>
      <button class="btn num-btn">/</button>
      <button class="btn num-btn">x</button>
      <button class="reset btn">RESET</button>
      <button class="equal btn">=</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
